<div class="classroom">
  <div class="classroom-sidebar">
    <div class="classroom-sidebar-menu">
      <a *ngFor="let item of menu" [routerLink]="[item.link]" class="sidebar-item-link">
        <img (click)="changeLabel(item.label)" class="classroom-icon" [src]="'../../../assets/icons/'+[item.icon]" alt="">
        <p>{{ item.label }}</p>
      </a>
    </div>
  </div>

  <div class="classroom-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="header-card">
        <img src="../../../assets/icons/icon.png" alt="">
        <span class="fs-6 ms-2 text-uppercase fw-bold">{{ selected }} {{ crumb }}</span>
      </div>
      <div class="header-circle"></div>
    </div>

    <router-outlet></router-outlet>

  </div>
</div>
